<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>모바일회원가입동의</title>
     <link href="css/210607_mob_signup_agr.css" rel="stylesheet">
</head>


<body>
<div id="form">
<form action="" method="POST" autocomplete="off">
     <fieldset>
     <legend>개인정보</legend>
          <div class="header_logo">
          <a href="https://www.twosome.co.kr:7009/main.asp"target=“blank” title="투썸홈피이동">
          <img src="img/투썸투명로고.png" alt="web_logo"/></a>
          </div><!-- header -->

          <div class="check">
               <input type="checkbox" id="ch" name="" value="">
               <label for="ch">
                    <span><u>투썸플레이스 (CJ ONE)서비스 이용약관, 개인정보 수집
                         /제공  및 활용 약관에 모두 동의합니다.</u></span>
               </label>
          </div><!-- .check end -->

          <div class="check2">
               <input type="checkbox" id="ch2" name="" value="">
               <label for="ch2">
                    <span>투썸플레이스 (CJ ONE)서비스 이용약관 동의</span>
                    <span class="must">(필수)</span>
               </label>
          </div><!-- .check end -->
          
          <textarea id="service" name="service"rows="40" cols="10">
제1장 총칙

제1조 (목적)
본 약관은 씨제이올리브네트웍스(주)(이하 "당사"라 함)가 제공하는 CJ ONE(이하 "CJ ONE"이라 함) 서비스 이용과 관련하여 당사와 회원의 제반 권리, 의무, 관련 절차 등을 규정하는데 그 목적이 있습니다.

제2조 (용어의 정의)
본 약관에서 사용하는 주요 용어의 정의는 다음과 같습니다.

①CJ ONE 회원(이하 "회원"이라 함)이란 당사 또는 제휴사의 영업점이나 홈페이지를 통해 본 약관 제5조에 정해진 가입 절차에 따라 가입하여 정상적으로 CJ ONE 서비스를 이용할 수 있는 권한을 부여 받은 고객을 말합니다.

②CJ ONE 카드(이하 "카드" 또는 문맥에 따라 "CJ ONE 카드"라 함)란 당사가 회원에게 발급하여 CJ ONE 서비스를 정상적으로 이용하도록 사용 승인한 카드(모바일카드 포함)로 일반 카드 (단순 포인트 적립 사용만 가능)는 물론 당사와 별도로 제휴카드 발급 계약을 맺은 피 계약사가 발행한 다양한 제휴 카드(신용카드를 포함하며 이하에서 “제휴 카드”라 함) 및 계열사별 별도 서비스 정책에 따라 발급된 카드를 모두 포함합니다.

③CJ ONE 포인트(이하 "포인트"라 함)란 당사와 제휴사에서 재화/서비스 구매 시 적립/사용이 가능하도록 제공하는 포인트를 말합니다.

④CJ ONE 제휴사(이하 "제휴사"라 함)란 당사와 CJ ONE 서비스 운영과 관련하여 제휴 계약을 맺고 CJ ONE 서비스를 공동 제공하기로 합의 한 회사로서 당해 회사의 영업점포 (이하 "제휴영업점"이라 함) 및 인터넷 사이트(이하 "서비스홈페이지"이라 함)를 포함합니다. 추후 제휴사는 당사 및 제휴사의 사정에 따라 추가 또는 서비스 계약 해지 될 수 있으며 CJ ONE홈페이지(www.cjone.com)를 통해 고지 합니다.
</textarea>
   

<div class="check3">
     <input type="checkbox" id="ch3" name="" value="">
     <label for="ch3">
          <span>개인정보 수집/제공 활용 동의</span>
          <span class="must">(필수)</span>
     </label>
</div><!-- .check end -->

<textarea id="service" name="service"rows="40" cols="10">
제13조 (개인정보 수집)

①당사와 제휴사는 회원이 가입신청을 할 때 제공하거나 CJ ONE 서비스 이용 시 발생하는 각종 개인정보 뿐만 아니라 사전에 회원으로부터 동의를 얻어 회원이 다양한 서비스 이용 시 발생하는 정보를 수시로 수집 저장 할 수 있으며 이를 분석하여 회원에게 보다 나은 서비스를 제공하고 고객 지향적인 마케팅 활동을 하기 위해 사용합니다. 개인정보수집 및 활용에 관한 자세한 사항은 당사나 제휴사의 서비스홈페이지에 게재되어 있는 '개인정보 처리 방침 '에 따릅니다. 이에 관한 자세한 내용은 각 사 서비스홈페이지를 참고하시기 바랍니다.
②당사와 제휴사는 개인정보를 수집하고자 하는 경우 회원으로부터 별도 양식에 따른 '개인정보 처리 방침 (개인정보 수집 및 활용 동의서)'을 받고 있으며회원은 언제든지 이를 철회할 수 있습니다.
③회원은 당사나 제휴사에 제공한 개인정보에 변경사항이 있는 경우에는 지체 없이 당사나 제휴사에 그 변경사실을 통지하여야 하며, 이를 통지하지 않아 발생한 손해에 대하여 당사와 제휴사는 어떠한 책임도 지지 않습니다.
     
     
</textarea>
          <div class="check">
               <div class="no">
                    <input type="reset" value="취소">
               </div>
               <div class="yes">
                    <input type="button"  value="확인" onClick="window.open('twosome_mob_signup.html');">
               </div>
          </div>
     </div>
     </fieldset>
</form>

</div>

</body>
</html>
